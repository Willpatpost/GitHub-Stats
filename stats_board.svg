<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     style="isolation: isolate" viewBox="0 0 800 250" width="800px" height="250px">
  <style>
    @keyframes fadein {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes currstreak {
      0% { font-size: 3px; opacity: 0.2; }
      80% { font-size: 34px; opacity: 1; }
      100% { font-size: 28px; opacity: 1; }
    }

    .title {
      font: bold 16px sans-serif;
      fill: #FFD700;
    }

    .stat {
      font: bold 28px sans-serif;
      fill: #FFFFFF;
    }

    .label {
      font: 14px sans-serif;
      fill: #AAAAAA;
    }

    .divider {
      stroke: #555555;
      stroke-width: 2;
      stroke-dasharray: 4; /* Dashed line style */
    }
  </style>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#1E1E1E" rx="15" />

  <!-- Divider Lines -->
  <line x1="200" y1="25" x2="200" y2="225" class="divider" />
  <line x1="400" y1="25" x2="400" y2="225" class="divider" />
  <line x1="600" y1="25" x2="600" y2="225" class="divider" />

  <!-- Section 1: Total Contributions -->
  <g transform="translate(100, 100)">
    <text class="stat" y="-12" text-anchor="middle" style="opacity: 0; animation: fadein 0.5s linear forwards 0.6s">
      1271
    </text>
    <text class="label" y="23" text-anchor="middle" style="opacity: 0; animation: fadein 0.5s linear forwards 0.7s">
      Total Contributions
    </text>
  </g>

  <!-- Section 2: Current Streak -->
  <g transform="translate(300, 100)">
    <text class="stat" y="-12" text-anchor="middle" style="animation: currstreak 0.6s linear forwards">
      1
    </text>
    <text class="label" y="50" text-anchor="middle" style="opacity: 0; animation: fadein 0.5s linear forwards 0.9s">
      Current Streak
    </text>
    <text class="label" y="70" text-anchor="middle" style="opacity: 0; animation: fadein 0.5s linear forwards 1.0s">
      Dec 1 - Dec 7
    </text>
    <!-- Ring around the number -->
    <circle cx="0" cy="-20" r="40" fill="none" stroke="#FFD700" stroke-width="5"
            style="opacity: 0; animation: fadein 0.5s linear forwards 0.4s" />
  </g>

  <!-- Section 3: Longest Streak -->
  <g transform="translate(500, 100)">
    <text class="stat" y="-12" text-anchor="middle" style="opacity: 0; animation: fadein 0.5s linear forwards 1.2s">
      72
    </text>
    <text class="label" y="23" text-anchor="middle" style="opacity: 0; animation: fadein 0.5s linear forwards 1.3s">
      Longest Streak
    </text>
  </g>

  <!-- Section 4: Top Languages -->
  <g transform="translate(700, 80)">
    <text class="title" x="0" y="-20" text-anchor="middle">Top Languages Used</text>
    <text class="label" text-anchor="middle">
      <tspan x="0" dy="1.5em">Python: 48.63%</tspan>
      <tspan x="0" dy="1.5em">JavaScript: 18.57%</tspan>
      <tspan x="0" dy="1.5em">HTML: 11.93%</tspan>
      <tspan x="0" dy="1.5em">CSS: 10.82%</tspan>
      <tspan x="0" dy="1.5em">Java: 4.73%</tspan>
    </text>
  </g>
</svg>
